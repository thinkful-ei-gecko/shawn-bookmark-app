<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8"/>
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <meta http-equiv="X-UA-Compatible" content="ie=edge"/>
  <link rel="icon" type="image/x-icon" href="./images/favicon.ico"/>
  <link href="https://fonts.googleapis.com/css?family=Raleway" rel="stylesheet"/>
  <link rel="stylesheet"
    href="https://fonts.googleapis.com/css?family=Audiowide|Iceland|Monoton|Pacifico|Press+Start+2P|Vampiro+One"
    type="text/css"/>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/normalize/8.0.1/normalize.min.css"/>

  <link rel="stylesheet" href="index.css">

  <title>Strugglemarks</title>
</head>

<body>

  <header>
    <h1>#Strugglemarks</h1>
  </header>

  <section class="filter-and-new">

    <div class="dropdown">
      <div class="dropdown-content btn">
        <form id="filter-star-form">
          <span id="filter-star-rating" class="starRating">
            <input id="filter-rating-5" type="radio" name="filter-rating" value="5">
            <label for="filter-rating-5">5</label>
            <input id="filter-rating-4" type="radio" name="filter-rating" value="4">
            <label for="filter-rating-4">4</label>
            <input id="filter-rating-3" type="radio" name="filter-rating" value="3">
            <label for="filter-rating-3">3</label>
            <input id="filter-rating-2" type="radio" name="filter-rating" value="2">
            <label for="filter-rating-2">2</label>
            <input id="filter-rating-1" type="radio" name="filter-rating" value="1">
            <label for="filter-rating-1">1</label>
          </span>
        </form>
      </div>
    </div>

    <button id="new-bookmark-window-button" class="btn"><i class="fa fa-plus"></i> New Bookmark </button>
  </section>

  <section id="bookmark-form">
    <!-- ADD BOOKMARK SECTION GOES HERE-->
  </section>

  <main>
    <section class="bookmark-list">
      <!-- BOOKMARKS GET ADDED HERE -->
    </section>
    <section id="bookmark-form">
      <!-- ADD BOOKMARK SECTION GOES HERE-->
    </section>

  </main>

  <footer>Made with <i class="fa fa-heart"></i> aboard the Struggle Bus.</footer>

  <script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/cuid/1.3.8/browser-cuid.min.js"></script>
  <script type="text/javascript" src="https://code.jquery.com/jquery-3.2.1.min.js"></script>
  <script src="https://kit.fontawesome.com/aeee212d34.js"></script>
  <script type="text/javascript" src="./images/star-off.svg"></script>
  <script type="text/javascript" src="./images/star-on.svg"></script>
  <script type="text/javascript" src="scripts/API.js"></script>
  <script type="text/javascript" src="scripts/LOCAL.js"></script>
  <script type="text/javascript" src="scripts/BOOKMARKS.js"></script>
  <script type="text/javascript" src="scripts/INDEX.js"></script>
</body>

</html>
